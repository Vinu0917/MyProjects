<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Diary Planner</title>
  </head>
  <body>
    <!-- Add this div for tooltip -->
    <div id="eventTooltip" class="tooltip"></div>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="month"></div>
          <div class="btns">
            <div class="btn today-btn">
              <i class="fas fa-calendar-day"></i>
            </div>
            <div class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="weekdays">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="days"></div>
      </div>
      
      <!-- Add Event Modal -->
      <div class="modal" id="eventModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Event</h2>
          <form id="eventForm">
            <input type="text" id="eventTitle" placeholder="Event Title" required>
            <select id="eventType" required>
              <option value="birthday">Birthday</option>
              <option value="meeting">Meeting</option>
              <option value="reminder">Reminder</option>
            </select>
            <textarea id="eventDescription" placeholder="Description"></textarea>
            <div>
              <!-- Removed the Manage Events button -->
              <button type="submit">Save Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script-001.js"></script>
  </body>
</html>
