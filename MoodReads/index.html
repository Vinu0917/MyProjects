<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodReads â€“ Login / Sign Up</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <h1>MoodReads</h1>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display:none;">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email address" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <p class="toggle-text" id="toggle-text">
      Don't have an account? <a id="toggle-link" href="#">Sign Up</a>
    </p>
  </div>

  <script src="js/app.js"></script>
  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const toggleText = document.getElementById("toggle-text");
    const toggleLink = document.getElementById("toggle-link");

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      if (loginForm.style.display !== "none") {
        loginForm.style.display = "none";
        signupForm.style.display = "flex";
        toggleText.innerHTML = 'Already have an account? <a id="toggle-link" href="#">Sign In</a>';
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "flex";
        toggleText.innerHTML = 'Don\'t have an account? <a id="toggle-link" href="#">Sign Up</a>';
      }
      // Reattach listener
      document.getElementById("toggle-link").addEventListener("click", arguments.callee);
    });
  </script>
</body>
</html>
