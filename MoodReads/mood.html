<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodReads â€“ Mood Based Suggestions</title>
  <link rel="stylesheet" href="css/mood.css" />
</head>
<body>
  <header>
    <h1>MoodReads</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="mood.html" class="active">Mood</a>
      <a href="review.html">Review</a>
      <a href="community.html">Community</a>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="notifications.html">Notifications</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Discover Books Based on Your Mood</h2>
    <form id="mood-form" aria-label="Select your mood">
      <select id="mood-select" required aria-required="true">
        <option value="" disabled selected>Select your mood</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="adventurous">Adventurous</option>
        <option value="romantic">Romantic</option>
        <option value="thoughtful">Thoughtful</option>
      </select>
      <button type="submit">Suggest Books</button>
    </form>

    <section id="suggestions" aria-live="polite" aria-atomic="true"></section>
  </main>

  <script src="js/app.js"></script>
  <script>
    const moodForm = document.getElementById("mood-form");
    const suggestions = document.getElementById("suggestions");

    const booksByMood = {
      happy: [
        { title: "The Rosie Project", author: "Graeme Simsion", img: "assets/images/rosie.jpg" },
        { title: "Eleanor Oliphant Is Completely Fine", author: "Gail Honeyman", img: "assets/images/eleanor.jpg" }
      ],
      sad: [
        { title: "A Man Called Ove", author: "Fredrik Backman", img: "assets/images/ove.jpg" },
        { title: "The Fault in Our Stars", author: "John Green", img: "assets/images/fault-stars.jpg" }
      ],
      adventurous: [
        { title: "Into the Wild", author: "Jon Krakauer", img: "assets/images/into-wild.jpg" },
        { title: "The Hobbit", author: "J.R.R. Tolkien", img: "assets/images/hobbit.jpg" }
      ],
      romantic: [
        { title: "Pride and Prejudice", author: "Jane Austen", img: "assets/images/pride-prejudice.jpg" },
        { title: "The Notebook", author: "Nicholas Sparks", img: "assets/images/notebook.jpg" }
      ],
      thoughtful: [
        { title: "Sapiens", author: "Yuval Noah Harari", img: "assets/images/sapiens.jpg" },
        { title: "Meditations", author: "Marcus Aurelius", img: "assets/images/meditations.jpg" }
      ],
    };

    moodForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const mood = document.getElementById("mood-select").value;
      suggestions.innerHTML = "";

      if (!mood || !booksByMood[mood]) {
        suggestions.innerHTML = "<p>Please select a valid mood.</p>";
        return;
      }

      booksByMood[mood].forEach(book => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.img}" alt="Cover of ${book.title}" />
          <h3>${book.title}</h3>
          <p>by ${book.author}</p>
        `;
        suggestions.appendChild(card);
      });
    });
  </script>
</body>
</html>
