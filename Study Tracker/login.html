<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Study Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="auth-page">

  <div class="auth-container">
    <div class="auth-form-wrapper">
      <a href="index.html" class="nav-brand" style="justify-content: center; margin-bottom: 2rem; text-decoration: none;">
        <span class="brand-icon">ðŸ“š</span>
        <span class="brand-text">Study Tracker</span>
      </a>
      <h2>Welcome Back</h2>
      <p class="auth-subtitle">Sign in to continue your learning journey</p>
      
      <form class="form" id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required 
                 placeholder="Enter your username" minlength="3">
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required 
                 placeholder="Enter your password" minlength="6">
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
      </form>
      
      <p class="auth-switch">
        Don't have an account? 
        <a href="signup.html" class="link-btn">Sign up</a>
      </p>
    </div>
  </div>

  <div class="alert-container" id="alert-container"></div>
  <script src="app_new.js"></script>
</body>
</html>
