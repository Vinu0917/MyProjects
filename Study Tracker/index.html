<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <header>
        <h1>Study Tracker</h1>
        <p class="subtitle">Track your study hours and progress</p>
    </header>

    <main>
        <section class="form-container">
            <h2>Add New Study Session</h2>
            <form id="study-form">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="hours">Hours Studied:</label>
                    <input type="number" id="hours" name="hours" min="0.1" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <button type="submit" class="submit-btn">Add Study Session</button>
            </form>
        </section>

        <section class="logs-container">
            <h2>Study Logs</h2>
            <table id="study-logs">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Hours</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Study logs will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p class="quote">"The expert in anything was once a beginner." â€” Helen Hayes</p>
    </footer>

    <script src="tracker.js"></script>
</body>
</html>
