<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Data Entry</title>
  <!-- ‚úÖ Link to external CSS file -->
  <link rel="stylesheet" href="data-entry.css">
</head>
<body>
  <h2>Add Medicine</h2>
  <form id="medicineForm">
    <input type="text" id="brandName" placeholder="Brand Name" /><br>
    <input type="text" id="genericName" placeholder="Generic Name" required /><br>
    <label>Unit:</label>
    <select id="unit" required>
      <option value="">--Select Unit--</option>
      <option value="Tablet">Tablet</option>
      <option value="Capsule">Capsule</option>
      <option value="Syrup (ml)">Syrup (ml)</option>
      <option value="Injection (vial)">Injection (vial)</option>
      <option value="Cream (tube)">Cream (tube)</option>
      <option value="Drops (ml)">Drops (ml)</option>
      <option value="Ointment (g)">Ointment (g)</option>
      <option value="Powder (g)">Powder (g)</option>
    </select><br>
    <label>Strength:</label>
    <div style="display:flex; gap:8px;">
      <input type="number" id="strengthValue" placeholder="e.g., 500" min="0" style="width:70%;" />
      <select id="strengthUnit" style="width:30%;">
        <option value="mg">mg</option>
        <option value="ml">ml</option>
        <option value="g">g</option>
        <option value="mcg">mcg</option>
        <option value="IU">IU</option>
      </select>
    </div>
    <br>
    <input type="number" id="price" placeholder="Price" min="0" step="0.01" required /><br>
    <input type="number" id="quantity" placeholder="Quantity" min="0" required /><br>
    <button type="submit">Add Medicine</button>
  </form>

  <p id="message"></p>

  <h2 style="text-align:center;">Medicine List</h2>

  <!-- ‚úÖ Search Box -->
  <div class="search-container">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="Search by Brand or Generic Name"
      class="search-input"
    >
  <table id="medicineTable">
    <thead>
      <tr>
        <th>Brand Name</th>
        <th>Generic Name</th>
        <th>Unit</th>
        <th>Strength</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "http://localhost:3000";
    const form = document.getElementById("medicineForm");
    const tableBody = document.querySelector("#medicineTable tbody");
    const messageDiv = document.getElementById("message");

    // Show messages
    function showMessage(text, type = "success") {
      messageDiv.textContent = text;
      messageDiv.className = type;

      setTimeout(() => {
        messageDiv.textContent = "";
        messageDiv.className = "";
      }, 3000);
    }

    // Load all medicines
    async function loadMedicines() {
      try {
        const res = await fetch(`${BASE_URL}/medicines`);
        if (!res.ok) throw new Error("Server error");
        const medicines = await res.json();
        tableBody.innerHTML = "";

        medicines.forEach(med => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${med.brandName || "-"}</td>
            <td>${med.genericName}</td>
            <td>${med.unit}</td>
            <td>${med.strength || "-"}</td>
            <td>${med.price}</td>
            <td>${med.quantity}</td>
            <td>
              <button class="action-btn delete-btn" data-id="${med._id}">üóëÔ∏è</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

        addDeleteListeners();
      } catch (err) {
        console.error(err);
        showMessage("‚ùå Server error while loading medicines", "error");
      }
    }

    // Add new medicine
    form.addEventListener("submit", async e => {
      e.preventDefault();

      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);

      if (price < 0) {
        showMessage("‚ùå Price cannot be negative", "error");
        return;
      }
      if (quantity < 0) {
        showMessage("‚ùå Quantity cannot be negative", "error");
        return;
      }
      const strengthValue = document.getElementById("strengthValue").value.trim();
      const strengthUnit = document.getElementById("strengthUnit").value;
      const strength = strengthValue ? `${strengthValue}${strengthUnit}` : null;

      const data = {
        brandName: document.getElementById("brandName").value.trim() || null,
        genericName: document.getElementById("genericName").value.trim(),
        unit: document.getElementById("unit").value,
        strength,
        price,
        quantity
      };

      try {
        const res = await fetch(`${BASE_URL}/medicines`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        let response = {};
        if (res.headers.get("Content-Type")?.includes("application/json")) {
          response = await res.json();
        }

        if (res.status === 201) {
          showMessage("‚úÖ Medicine added successfully!", "success");
          form.reset();
          loadMedicines();
        } else if (res.status === 409) {
          showMessage("‚ùå Medicine with same generic & unit already exists!", "error");
        } else {
          showMessage("‚ùå Server error while adding medicine", "error");
        }

      } catch (err) {
        console.error(err);
        showMessage("‚ùå Server error while adding medicine", "error");
      }
    });

    // Filter table rows based on search
    function filterTable() {
      const searchValue = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#medicineTable tbody tr");

      rows.forEach(row => {
        const brand = row.cells[0].textContent.toLowerCase();
        const generic = row.cells[1].textContent.toLowerCase();
        row.style.display = (brand.includes(searchValue) || generic.includes(searchValue)) ? "" : "none";
      });
    }

    // Delete popup
    function showPopup(message, onConfirm) {
      const overlay = document.createElement("div");
      overlay.className = "popup-overlay";

      const box = document.createElement("div");
      box.className = "popup-box";
      box.innerHTML = `
        <p>${message}</p>
        <button class="confirm">Yes</button>
        <button class="cancel">No</button>
      `;

      overlay.appendChild(box);
      document.body.appendChild(overlay);

      box.querySelector(".cancel").onclick = () => document.body.removeChild(overlay);
      box.querySelector(".confirm").onclick = () => {
        onConfirm();
        document.body.removeChild(overlay);
      };
    }

    // Delete medicine
    function addDeleteListeners() {
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          showPopup("Do you really want to delete this medicine?", async () => {
            try {
              const res = await fetch(`${BASE_URL}/medicines/${id}`, { method: "DELETE" });
              if (res.ok) {
                showMessage("‚úÖ Medicine deleted successfully!", "success");
                loadMedicines();
              } else {
                showMessage("‚ùå Error deleting medicine", "error");
              }
            } catch (err) {
              console.error(err);
              showMessage("‚ùå Server error while deleting", "error");
            }
          });
        });
      });
    }

    // Init
    window.onload = loadMedicines;
    document.getElementById("searchBox").addEventListener("input", filterTable);
</script>
</body>
</html>
