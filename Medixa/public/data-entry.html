<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Data Entry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    form { width: 60%; margin: 20px auto; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid gray; padding: 8px; text-align: center; }
    th { background-color: lightblue; }
    #message { text-align: center; margin-top: 10px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
    .action-btn { cursor: pointer; background: none; border: none; font-size: 16px; }

    /* Custom popup styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .popup-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .popup-box button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .popup-box .confirm { background-color: #4CAF50; color: white; }
    .popup-box .cancel { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Add Medicine</h2>
  <form id="medicineForm">
    <input type="text" id="brandName" placeholder="Brand Name" /><br>
    <input type="text" id="genericName" placeholder="Generic Name" required /><br>
    <label>Unit:</label>
    <select id="unit" required>
      <option value="">--Select Unit--</option>
      <option value="Tablet">Tablet</option>
      <option value="Capsule">Capsule</option>
      <option value="Syrup (ml)">Syrup (ml)</option>
      <option value="Injection (vial)">Injection (vial)</option>
      <option value="Cream (tube)">Cream (tube)</option>
      <option value="Drops (ml)">Drops (ml)</option>
      <option value="Ointment (g)">Ointment (g)</option>
      <option value="Powder (g)">Powder (g)</option>
    </select><br>
    <input type="text" id="strength" placeholder="Strength / Dosage (e.g., 500mg)" /><br>
    <input type="number" id="price" placeholder="Price" min="0" step="0.01" required /><br>
    <input type="number" id="quantity" placeholder="Quantity" min="0" required /><br>
    <button type="submit">Add Medicine</button>
  </form>

  <p id="message"></p>

  <h2 style="text-align:center;">Medicine List</h2>
  <table id="medicineTable">
    <thead>
      <tr>
        <th>Brand Name</th>
        <th>Generic Name</th>
        <th>Unit</th>
        <th>Strength</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "http://localhost:3000";
    const form = document.getElementById("medicineForm");
    const tableBody = document.querySelector("#medicineTable tbody");
    const messageDiv = document.getElementById("message");

    function showMessage(text, type = "success") {
      messageDiv.textContent = text;
      messageDiv.className = type;

      // Auto-hide after 3 seconds
      setTimeout(() => {
        messageDiv.textContent = "";
        messageDiv.className = "";
      }, 3000);
    }

    async function loadMedicines() {
      try {
        const res = await fetch(`${BASE_URL}/medicines`);
        if (!res.ok) throw new Error("Server error");
        const medicines = await res.json();
        tableBody.innerHTML = "";

        medicines.forEach(med => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${med.brandName || "-"}</td>
            <td>${med.genericName}</td>
            <td>${med.unit}</td>
            <td>${med.strength || "-"}</td>
            <td>${med.price}</td>
            <td>${med.quantity}</td>
            <td>
              <button class="action-btn delete-btn" data-id="${med._id}">üóëÔ∏è</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

        addDeleteListeners();
      } catch (err) {
        console.error(err);
        showMessage("‚ùå Server error", "error");
      }
    }

    function showPopup(message, onConfirm) {
      const overlay = document.createElement("div");
      overlay.className = "popup-overlay";

      const box = document.createElement("div");
      box.className = "popup-box";
      box.innerHTML = `
        <p>${message}</p>
        <button class="confirm">Yes</button>
        <button class="cancel">No</button>
      `;

      overlay.appendChild(box);
      document.body.appendChild(overlay);

      box.querySelector(".cancel").onclick = () => document.body.removeChild(overlay);
      box.querySelector(".confirm").onclick = () => {
        onConfirm();
        document.body.removeChild(overlay);
      };
    }

    function addDeleteListeners() {
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          showPopup("Do you really want to delete this medicine?", async () => {
            try {
              const res = await fetch(`${BASE_URL}/medicines/${id}`, { method: "DELETE" });

              if (res.ok) {
                showMessage("‚úÖ Medicine deleted successfully!", "success");
                loadMedicines();
              } else {
                let response = {};
                try {
                  if (res.headers.get("Content-Type")?.includes("application/json")) {
                    response = await res.json();
                  }
                } catch (_) {}
                showMessage("‚ùå Error deleting medicine", "error");

              }
            } catch (err) {
              console.error(err);
              showMessage("‚ùå Server error while deleting", "error");
            }
          });
        });
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      if (price < 0) {
        showMessage("‚ùå Price cannot be negative", "error");
        return;
      }
      if (quantity < 0) {
        showMessage("‚ùå Quantity cannot be negative", "error");
        return;
      }
      const data = {
        brandName: document.getElementById("brandName").value.trim() || null,
        genericName: document.getElementById("genericName").value.trim(),
        unit: document.getElementById("unit").value,
        strength: document.getElementById("strength").value.trim() || null,
        price,
        quantity
      };

      try {
        const res = await fetch(`${BASE_URL}/medicines`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        let response = {};
        if (res.headers.get("Content-Type")?.includes("application/json")) {
          response = await res.json();
        }

        if (res.status === 201) {
          showMessage("‚úÖ Medicine added successfully!", "success");
          form.reset();
          loadMedicines();
        } else {
          showMessage("‚ùå Server error", "error");
        }
      } catch (err) {
        console.error(err);
        showMessage("‚úÖ Medicine added successfully!", "success");
        loadMedicines();
      }
    });

    window.onload = loadMedicines;
  </script>
</body>
</html>
