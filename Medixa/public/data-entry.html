<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medicine Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      width: 60%;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid gray;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: lightblue;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Add Medicine</h2>
  <form id="medicineForm">
    <input type="text" id="brandName" placeholder="Brand Name" /><br />
    <input type="text" id="genericName" placeholder="Generic Name" required /><br />
    
    <label>Unit:</label>
    <select id="unit" required>
      <option value="">--Select Unit--</option>
      <option value="Tablet">Tablet</option>
      <option value="Capsule">Capsule</option>
      <option value="Syrup (ml)">Syrup (ml)</option>
      <option value="Injection (vial)">Injection (vial)</option>
      <option value="Cream (tube)">Cream (tube)</option>
      <option value="Drops (ml)">Drops (ml)</option>
      <option value="Ointment (g)">Ointment (g)</option>
      <option value="Powder (g)">Powder (g)</option>
    </select><br />
    
    <input type="number" id="price" placeholder="Price" min="0" step="0.01" required /><br />
    <input type="number" id="quantity" placeholder="Quantity" min="0" required /><br />
    
    <button type="submit">Add Medicine</button>
  </form>

  <p id="message"></p>

  <h2 style="text-align:center;">Medicine List</h2>
  <table id="medicineTable">
    <thead>
      <tr>
        <th>Brand Name</th>
        <th>Generic Name</th>
        <th>Unit</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "http://localhost:3000"; // Backend URL
    const form = document.getElementById("medicineForm");
    const tableBody = document.querySelector("#medicineTable tbody");
    const messageDiv = document.getElementById("message");

    // Load all medicines
    async function loadMedicines() {
      try {
        const res = await fetch(`${BASE_URL}/medicines`);
        if (!res.ok) throw new Error("Server error");
        const medicines = await res.json();
        tableBody.innerHTML = "";
        medicines.forEach(med => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${med.brandName || "-"}</td>
            <td>${med.genericName}</td>
            <td>${med.unit}</td>
            <td>${med.price}</td>
            <td>${med.quantity}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        messageDiv.textContent = "❌ Server error";
        messageDiv.className = "error";
      }
    }

    window.onload = loadMedicines;

    // Add a new medicine
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);

      if (price < 0) {
        messageDiv.textContent = "❌ Price cannot be negative";
        messageDiv.className = "error";
        return;
      }

      if (quantity < 0) {
        messageDiv.textContent = "❌ Quantity cannot be negative";
        messageDiv.className = "error";
        return;
      }

      const data = {
        brandName: document.getElementById("brandName").value.trim() || null,
        genericName: document.getElementById("genericName").value.trim(),
        unit: document.getElementById("unit").value,
        price: price,
        quantity: quantity
      };

      console.log("Sending medicine:", data); // Debug

      try {
        const res = await fetch(`${BASE_URL}/medicines`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const response = await res.json();
        console.log("Response from server:", res.status, response); // Debug

        if (res.status === 201) {
          messageDiv.textContent = "✅ Medicine added successfully!";
          messageDiv.className = "success";
          form.reset();
          loadMedicines();
        } else if (res.status === 400) {
          messageDiv.textContent = response.message || "❌ Medicine already exists!";
          messageDiv.className = "error";
        } else {
          messageDiv.textContent = "❌ Server error";
          messageDiv.className = "error";
        }
      } catch (err) {
        console.error(err); // Debug network/server error
        messageDiv.textContent = "❌ Server error";
        messageDiv.className = "error";
      }
    });
  </script>
</body>
</html>
