<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraWaves</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AuraWaves</h1>
            <p>Mix and Tune your mental waves</p>
        </header>

        <div class="mixer-container">
            <div class="sound-cards">
                <!-- Sound cards will be generated by JavaScript -->
            </div>

            <div class="controls">
                <button id="play-all" class="control-btn">
                    <i class="fas fa-play"></i> Play All
                </button>
                <button id="pause-all" class="control-btn">
                    <i class="fas fa-pause"></i> Pause All
                </button>
                <button id="save-mix" class="control-btn">
                    <i class="fas fa-save"></i> Save Mix
                </button>
                <button id="share-mix" class="control-btn">
                    <i class="fas fa-share-alt"></i> Share Mix
                </button>
            </div>
        </div>

        <!-- Sound library section moved to the correct position -->
        <div class="sound-library">
            <h2>Sound Library</h2>
            <div class="sound-categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="nature">Nature</button>
                <button class="category-btn" data-category="ambient">Ambient</button>
                <button class="category-btn" data-category="urban">Urban</button>
                <button class="category-btn" data-category="noise">Noise</button>
                <button class="category-btn" data-category="water">Water</button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for sounds...">
                <button class="search-btn">Search</button>
            </div>
            
            <div class="sound-results">
                <!-- Results will be populated here -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <div class="pagination">
                <!-- Pagination will be added here -->
            </div>
        </div>

        <div id="saved-mixes" class="saved-mixes">
            <h2>Your Saved Mixes</h2>
            <div class="mixes-container">
                <!-- Saved mixes will appear here -->
            </div>
        </div>
    </div>

    <!-- Modal for saving mix -->
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Save Your Mix</h2>
            <input type="text" id="mix-name" placeholder="Enter a name for your mix">
            <button id="confirm-save">Save</button>
        </div>
    </div>

    <!-- Modal for sharing mix -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Share Your Mix</h2>
            <p>Copy this link to share your current mix:</p>
            <input type="text" id="share-link" readonly>
            <button id="copy-link">Copy Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
